<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Notas y Materias del Semestre</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-item>
      <ion-label>Seleccione el semestre</ion-label>
      <!--<ion-select [(ngModel)]="semestreSeleccionado" (ionChange)="cambiarSemestre($event)">-->
        <ion-select-option *ngFor="let semestre of semestres" [value]="semestre">{{ semestre }}</ion-select-option>
      <!--</ion-select>-->
    </ion-item>

    <div *ngIf="materias.length > 0; else noMaterias">
      <ion-list>
        <ion-item *ngFor="let materia of materias">
          <ion-label>{{ materia.nombre }}</ion-label>
        </ion-item>
      </ion-list>
    </div>

    <ng-template #noMaterias>
      <ion-text color="medium">
        <p>No hay materias registradas para este semestre.</p>
      </ion-text>
    </ng-template>
  </ion-content>
</div>
