<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Notas y Materias del Semestre</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-item>
      <ion-label>Seleccione el semestre</ion-label>
      <ion-select [(ngModel)]="semestreSeleccionado" (ionChange)="cambiarSemestre($event)">
        <ion-select-option value="Semestre 1">Semestre 1</ion-select-option>
        <ion-select-option value="Semestre 2">Semestre 2</ion-select-option>
        <ion-select-option value="Semestre 3">Semestre 3</ion-select-option>
        <ion-select-option value="Semestre 4">Semestre 4</ion-select-option>
        <ion-select-option value="Semestre 5">Semestre 5</ion-select-option>
        <ion-select-option value="Semestre 6">Semestre 6</ion-select-option>
        <ion-select-option value="Semestre 7">Semestre 7</ion-select-option>
        <ion-select-option value="Semestre 8">Semestre 8</ion-select-option>
        <ion-select-option value="Semestre 9">Semestre 9</ion-select-option>
      </ion-select>
    </ion-item>
    
    <div *ngIf="materias.length > 0; else noMaterias">
      <ion-list>
        <ion-item *ngFor="let materia of materias">
          <ion-label>{{ materia.nombre }}</ion-label>
        </ion-item>
      </ion-list>
    </div>

    <ng-template #noMaterias>
      <ion-text color="medium">
        <p>No hay materias registradas para este semestre.</p>
      </ion-text>
    </ng-template>
  </ion-content>
</div>
